<fast-design-system-provider use-defaults>
    <h1>Toolbar</h1>

    <h2>Default</h2>
    <fast-toolbar>
        <fast-button role="button" tabindex="0">One</fast-button>
        <fast-button role="button" tabindex="0">Two</fast-button>
        <fast-button role="button" tabindex="0">Three</fast-button>
        <fast-button role="button" tabindex="0">Four</fast-button>
    </fast-toolbar>

    <h2>With divider</h2>
    <fast-toolbar orientation="vertical">
        <fast-button role="button" tabindex="0">One</fast-button>
        <fast-button role="button" tabindex="0">Two</fast-button>
        <fast-divider></fast-divider>
        <fast-button role="button" tabindex="0">Three</fast-button>
        <fast-button role="button" tabindex="0">Four</fast-button>
    </fast-toolbar>

    <h2>Vertical</h2>
    <fast-toolbar orientation="vertical">
        <fast-button role="button" tabindex="0">One</fast-button>
        <fast-button role="button" tabindex="0">Two</fast-button>
        <fast-button role="button" tabindex="0">Three</fast-button>
        <fast-button role="button" tabindex="0">Four</fast-button>
    </fast-toolbar>
</fast-design-system-provider>
