<fast-design-system-provider use-defaults>
    <h3>Text</h3>
    <fast-input>
        <label for="text" slot="label">Text field</label>
        <input type="text" name="text" />
    </fast-input>

    <fast-input>
        <label for="text" slot="label">Placeholder</label>
        <input type="text" name="text" placeholder="sample content" />
    </fast-input>

    <fast-input>
        <label for="text" slot="label">Placeholder</label>
        <input type="text" name="text" placeholder="sample content" disabled />
    </fast-input>

    <h3>Checkbox</h3>
    <fast-input>
        <label for="checkbox" slot="label">Checkbox field</label>
        <input type="checkbox" name="checkbox" />
    </fast-input>

    <h3>Radio</h3>
    <fast-input>
        <label for="radio-1" slot="label">Radio field 1</label>
        <input type="Radio" name="radio-1" />
    </fast-input>
    <fast-input>
        <label for="radio-2" slot="label">Radio field 2</label>
        <input type="Radio" name="radio-2" />
    </fast-input>
    <fast-input>
        <label for="radio-3" slot="label">Radio field 3</label>
        <input type="Radio" name="radio-3" />
    </fast-input>
</fast-design-system-provider>
