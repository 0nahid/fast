name: CI - Playwright
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  cross-browser-automation:
    name: ${{ matrix.os }} Playwright@${{ matrix.playwright}} headless=${{ matrix.headless }}
    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]
        playwright: [latest]
        headless: [false]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo '::set-output name=dir::$(yarn cache dir)'

    - name: Set up node_modules cache
      uses: actions/cache@v1.1.2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install package dependencies
      run: yarn install --frozen-lockfile --ignore-scripts 

    - name: Install dependencies
      run: npm install playwright

    - name: Prepare workspaces
      run: yarn prepare

    - name: Testing Prettier format
      run: yarn format:check

    - name: Testing unit tests
      run: yarn lerna run test --stream

      # Headless running is the same across OSes
    - name: Run Playwright (headless)
      if: ${{ matrix.headless == true }}
      run: cd build/testing && playwright-automation.js

   